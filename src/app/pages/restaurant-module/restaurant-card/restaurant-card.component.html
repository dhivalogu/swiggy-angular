<div class="restaurant-card">
        <img
          class="restaurant-logo"
          [src]="image"
          alt="restaurant pic"
        >
        <div class="restaurant-name wrap-text">
          {{name}}
        </div>
        <div class="restaurant-desc wrap-text">
          {{cuisines}}
        </div>
        <div class="restaurant-location">
          
          <span class="distance text-white">{{rating}}</span>
        </div>
        
      </div>
